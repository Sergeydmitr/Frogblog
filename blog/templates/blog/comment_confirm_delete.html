{% extends 'blog/wrapper.html' %}
{% block main_section %}

  <div class="form-section">
    <h4>Вы подтверждаете удаление комментария "{{ object }}"?</h4>
    <form method='POST'>
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger">Да, удалить данный комментарий</button>
      <a href="{% url 'article-detail' object.id %}">Нет, отмена</a>
    </form>
  </div>

{% endblock main_section %}
